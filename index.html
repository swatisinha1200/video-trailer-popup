<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />

      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam
        autem harum facere! Consequuntur id harum natus nam deleniti sed
        inventore sequi maxime autem voluptatibus quae repellat aperiam ipsa
        maiores unde aliquid illum illo, earum molestias cumque ut veniam vel.
        Odio!
      </p>
      <button type="button" class="btn">Watch Now</button>
    </div>
    <div class="video-trailer active">
      <video
        src="https://videos.pexels.com/video-files/8263450/8263450-uhd_2732_1440_25fps.mp4"
        controls
      ></video>
      <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
